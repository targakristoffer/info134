<!DOCTYPE html>
<html>
    <head>
        <title>advanced_search</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=New+Rocker" rel="stylesheet">
        <script type="text/javascript" src="js/script.js"></script>
        <script type ="text/javascript" src="js/object.js"></script>
        <script type ="text/javascript" src="js/test.js"></script>
    </head>
    <body>
        <nav>
          <a href="index.html">Forside</a>
          <a href="Toaletter.html">Toaletter i Bergen!</a>
          <a href="informasjon.html">Mer informasjon om utesteder</a>
          <a href="advanced_search.html">Avansert Søk</a>
          <form class="newsearch" method="get" action="Toaletter.html">
            <input type="text" id="toalett" name="toalett" size="21" maxlength="100" placeholder="Search...">
            <input type="submit" value="Search" class="button">
          </form>
      </nav>
      <h1>Advanced search</h1>
      <div class="kasse">
           	<form id="search" action="Toaletter.html" method="get">
				<div>
				<h2>Her blir det mulig å søke etter toaletter basert på kjønn, rullestoltilgang, åpen nå, åpen, stellerom, maks pris og gratis.  </h2>
				</div>
			<fieldset>
				<div>
          <h3> Kjønn: </h3>
					<label for="kjønn">Mann</label>
					<input id="kjønn" name="kjønnHerre" type="checkbox">
				</div>
        <div>
					<label for="kjønn">Dame</label>
					<input id="kjønn" name="kjønnDame" type="checkbox">
				</div>
        <div>
					<label for="kjønnt">Transeksuell</label>
					<input id="kjønnt" name="kjønnt" type="checkbox">
				</div>
				<div>
					<label for="rullestol">Rullestoltilgang</label>
					<input id="rullestol" name="rullestol" type="checkbox">
				</div>
				<div>
					<label for="tid">Åpen nå?</label>
					<input id="tid" name="tid" type="checkbox">
				</div>
          <div>
            <label for="stellerom">Stellerom</label>
            <input id="stellerom" name="stellerom" type="checkbox">
          </div>
          <div>
          <label for="pissoir">Pissoir</label>
          <input id="pissoir" name="pissoir_only" type="checkbox">
          </div>  
          <div>
          <label for="plassering">Plassering</label>
          <input id="plassering" name="plassering" type="text" placeholder="f.eks Nonneseter">
        </div>
        <div>
          <label for="pris">Pris</label>
          <select>
  	  <optgroup label="Maks pris">
          <option value = "0 kr">0</option>
      <option value = "10 kr">10 kr</option>
        <option value = "20 kr">20 kr</option>
    </select>
        </div>
			</fieldset>
			<input type="submit" id="submit_search"  value="Search" name="advanced">
		</form>
      </div>
      <footer>
        <p>
        Nettside om de 5 kuleste utestedene i Bergen
        &#169; Group ...
        </p>
      </footer>
  </body>
</html>
